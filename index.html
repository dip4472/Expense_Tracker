<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="icon" type="image/x-icon" href="C:\Users\dip44\OneDrive\Desktop\BudgetApp\favicon_io (1)\apple-touch-icon.png">

    <title>Personal Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="budget__numbers">
            <div id="earned" class="number">
                <small>Money Earned</small>
                <div class="amount__container">
                    <p id="earned__symbol"><i class='bx bx-rupee'></i></p>
                    <span id="amount__earned"></span>
                </div>
            </div>
            <div id="available" class="number">
                <small>Money Available</small>
                <div class="amount__container">
                    <p><i class='bx bx-rupee'></i></p>
                    <span id="amount__available"></span>
                </div>
            </div>
            <div id="spent" class="number">
                <small>Money Spent</small>
                <div class="amount__container">
                    <p id="spent__symbol"><i class='bx bx-rupee'></i></p>
                    <span id="amount__spent"></span>
                </div>
            </div>
        </div>
        <div class="input__area">
            <input type="text" id="description" placeholder="Enter the expense/income type">
            <input type="number" id="amount" placeholder="Amount(In Rupees)">
        </div>
        <div class="buttons__area">
            <button id="add__income">Add Income</button>
            <button id="add__expense">Add Expense</button>
        </div>
        <div class="items__container row">
            <img class="image1" src="https://i.pinimg.com/236x/30/f0/cb/30f0cba696add87e8aa15504fd68193a.jpg" alt="Meme">

            <div id="income__container" class="container column">
                <h2><i class='bx bxs-happy-beaming'></i>Income</h2>
            </div>
            <div id="expenses__container" class="container column">

                <h2><i class='bx bxs-sad' ></i>Expenses</h2>
            </div>
            <img class="image2" src="https://i.pinimg.com/236x/e6/94/e8/e694e8cdff71bc1b0768a7955d744ed3.jpg" alt="Meme">
        </div>
    </div>
    <div class="footer">
    <p>Expense Tracker Using Javascript, HTML, CSS.</p>
  </div>

    <script src="main.js"></script>
</body>
</html>
